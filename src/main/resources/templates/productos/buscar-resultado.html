<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-3">Resultado de la Búsqueda</h2>

    <a href="/productos/buscar" class="btn btn-secondary mb-3">← Volver a buscar</a>

    <div class="card p-4">

        <h4>Producto encontrado</h4>

        <p><strong>ID:</strong> <span th:text="${producto.id}"></span></p>
        <p><strong>Nombre:</strong> <span th:text="${producto.nombre}"></span></p>
        <p><strong>Precio:</strong> <span th:text="${producto.precio}"></span></p>
        <p><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
        <p><strong>Marca:</strong> <span th:text="${producto.marca}"></span></p>

        <a th:href="@{'/productos/detalles/' + ${producto.id}}" class="btn btn-info mt-3">Ver Detalles</a>
        <a th:href="@{'/productos'}" class="btn btn-primary mt-3">Volver al listado</a>

    </div>
</div>

</body>
</html>
