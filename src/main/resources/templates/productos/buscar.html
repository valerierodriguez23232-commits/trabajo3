<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 col-md-6">

    <h2 class="text-center mb-4">Buscar Producto por ID</h2>

    <form th:action="@{/productos/buscar}" method="post" class="card p-4 shadow">

        <label>ID del Producto:</label>
        <input type="number" name="id" class="form-control" required>

        <div class="text-center mt-4">
            <button class="btn btn-primary">Buscar</button>
            <a href="/" class="btn btn-secondary">Volver al Men√∫</a>
        </div>

        <p class="text-danger mt-3 text-center" th:text="${mensaje}"></p>
    </form>

</div>

</body>
</html>
