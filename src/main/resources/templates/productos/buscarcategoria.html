<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h3>Buscar Categoría del Producto</h3>

    <div th:if="${mensaje}" class="alert alert-danger mt-3">
        <p th:text="${mensaje}"></p>
    </div>

    <div th:if="${categoriaEncontrada}" class="alert alert-success mt-3">
        <strong>Categoría encontrada:</strong>
        <p>ID: <span th:text="${categoriaEncontrada.id}"></span></p>
        <p>Nombre: <span th:text="${categoriaEncontrada.nombre}"></span></p>
        <p>Tipo: <span th:text="${categoriaEncontrada.tipo}"></span></p>
    </div>

    <a th:href="@{/productos/detalles/{id}(id=${productoid})}" class="btn btn-secondary mt-3">
        Volver
    </a>

</div>

</body>
</html>
