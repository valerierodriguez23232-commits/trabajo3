<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#eef1f5; }
        .table thead th { background:#cfe2ff; font-weight:bold; }
        h1 { text-align:center; margin-top:30px; font-weight:bold; }
        .btn-sm { padding:5px 10px; }
    </style>
</head>

<body>

<div class="container mt-4">

    <h1>Listado de Productos</h1>

    <div th:if="${msg}" class="alert alert-success text-center">
        <span th:text="${msg}"></span>
    </div>

    <div class="text-end mb-3">
        <a class="btn btn-success" th:href="@{/productos/crear}">+ Crear Producto</a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Marca</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.stock}"></td>
            <td th:text="${p.marca}"></td>

            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/productos/editar/' + ${p.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/productos/eliminar/' + ${p.id}}">Eliminar</a>
                <a class="btn btn-secondary btn-sm" th:href="@{'/productos/detalles/' + ${p.id}}">Detalle</a>
            </td>
        </tr>
        </tbody>

    </table>


    <div class="d-flex justify-content-center mt-4">
        <nav>
            <ul class="pagination">

                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/productos?page=' + (${currentPage} - 1)}">Anterior</a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{'/productos?page=' + ${i}}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{'/productos?page=' + (${currentPage} + 1)}">Siguiente</a>
                </li>

            </ul>
        </nav>
    </div>


    <div class="mt-4 text-center">
        <a href="/" class="btn btn-primary">⬅ Volver al menú</a>
    </div>

</div>

</body>
</html>
