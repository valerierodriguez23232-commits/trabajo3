<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f0f2f5; }
        .card { border-radius:12px; padding:25px; box-shadow:0 3px 12px rgba(0,0,0,0.1); }
        h2 { text-align:center; font-weight:bold; }
        .error { color:red; font-size:14px; }
    </style>
</head>

<body>

<div class="container col-md-6 mt-5">

    <div class="card">

        <h2>Editar Producto</h2>

        <form th:action="@{/productos/editar}" th:object="${producto}" method="post">

            <input type="hidden" th:field="*{id}">

            <label class="mt-2">Nombre:</label>
            <input type="text" class="form-control" th:field="*{nombre}">
            <div th:if="${#fields.hasErrors('nombre')}" class="error"
                 th:errors="*{nombre}"></div>

            <label class="mt-2">Precio:</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precio}">
            <div th:if="${#fields.hasErrors('precio')}" class="error"
                 th:errors="*{precio}"></div>

            <label class="mt-2">Stock:</label>
            <input type="number" class="form-control" th:field="*{stock}">
            <div th:if="${#fields.hasErrors('stock')}" class="error"
                 th:errors="*{stock}"></div>

            <label class="mt-2">Marca:</label>
            <input type="text" class="form-control" th:field="*{marca}">
            <div th:if="${#fields.hasErrors('marca')}" class="error"
                 th:errors="*{marca}"></div>

            <div class="text-center mt-4">
                <button class="btn btn-warning">Actualizar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>

</html>
