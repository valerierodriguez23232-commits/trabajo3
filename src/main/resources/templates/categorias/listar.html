<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Listado de Categorías</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#eef1f5; }
        h1 { text-align:center; margin-top:30px; font-weight:bold; }
        .table thead th { background:#cfe2ff; }
    </style>
</head>

<body>

<div class="container mt-4">

    <h1>Listado de Categorías</h1>

    <div th:if="${msg}" class="alert alert-success text-center">
        <span th:text="${msg}"></span>
    </div>

    <div class="text-end mb-3">
        <a class="btn btn-success" th:href="@{/categorias/crear}">+ Crear Categoría</a>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="c : ${categorias}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.tipo}"></td>
            <td th:text="${c.descripcion}"></td>

            <td>
                <a class="btn btn-warning btn-sm"
                   th:href="@{'/categorias/editar/' + ${c.id}}">
                    Editar
                </a>

                <a class="btn btn-danger btn-sm"
                   th:href="@{'/categorias/eliminar/' + ${c.id}}">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>

    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">⬅ Volver al menú</a>
    </div>

</div>

</body>
</html>
