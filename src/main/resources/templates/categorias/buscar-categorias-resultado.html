<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categorías del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f7f9fc; }
        .card { border-radius: 12px; }
        h3 { font-weight: bold; }
    </style>
</head>

<body>

<div class="container mt-5 col-md-6">

    <div class="card p-4 shadow">

        <h3 class="text-center mb-3">Categorías del Producto</h3>

        <p><strong>ID del Producto:</strong> <span th:text="${productoid}"></span></p>

        <ul class="list-group mb-3">
            <li class="list-group-item"
                th:each="c : ${categorias}">
                <strong th:text="${c.nombre}"></strong>
            </li>
        </ul>

        <div th:if="${categorias.size() == 0}" class="alert alert-warning text-center">
            Este producto no tiene categorías asignadas.
        </div>

        <div class="text-center mt-3">
            <a href="/producto-categorias/buscar" class="btn btn-secondary me-2">Buscar de nuevo</a>
            <a href="/" class="btn btn-primary">Volver al menú</a>
        </div>

    </div>

</div>

</body>
</html>
