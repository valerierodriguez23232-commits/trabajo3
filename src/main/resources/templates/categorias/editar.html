<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #eef1f5; }
        h1 { text-align: center; margin-top: 25px; font-weight: bold; }
        .card { margin-top: 30px; padding: 20px; }
        .text-danger { font-size: 14px; }
    </style>
</head>

<body>

<div class="container">

    <h1>Editar Categoría</h1>

    <div class="card shadow">

        <form th:action="@{'/categorias/editar/' + ${categoria.id}}" method="post" th:object="${categoria}">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}">
                <div class="text-danger" th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Categoría:</label>

                <select class="form-select" th:field="*{tipo}">
                    <option disabled value="">-- Seleccione --</option>
                    <option th:each="t : ${tipos}" th:value="${t}" th:text="${t}"></option>
                </select>

                <div class="text-danger" th:errors="*{tipo}" th:if="${#fields.hasErrors('tipo')}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>

                <div class="text-danger" th:errors="*{descripcion}" th:if="${#fields.hasErrors('descripcion')}"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">ID del Producto (opcional):</label>
                <input type="number" class="form-control" th:field="*{productoid}">
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-primary" type="submit">Actualizar</button>
                <a href="/categorias" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
