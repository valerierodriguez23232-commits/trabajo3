<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignar Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4 col-md-6">

    <div class="card p-4 shadow">

        <h3 class="text-center mb-3">Asignar Categoría al Producto</h3>

        <form th:action="@{/categorias/asignar}" method="post">

            <input type="hidden" name="productoid" th:value="${productoid}"/>

            <div class="mb-3">
                <label class="form-label">Selecciona una Categoría</label>
                <select class="form-select" name="categoriaid" required>
                    <option value="" disabled selected>-- Selecciona --</option>

                    <option th:each="c : ${categorias}"
                            th:value="${c.id}"
                            th:text="${c.nombre}">
                    </option>
                </select>
            </div>

            <div class="text-center">
                <button class="btn btn-primary">Asignar</button>
                <a th:href="@{'/productos/detalles/' + ${productoid}}" class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
