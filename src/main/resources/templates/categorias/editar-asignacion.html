<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoría Asignada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-6">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Editar Categoría Asignada</h3>
        <form th:action="@{/producto-categorias/editar}" method="post">
            <input type="hidden" name="productoid" th:value="${productoid}">
            <input type="hidden" name="categoriaOriginal" th:value="${categoriaActual}">

            <div class="mb-3">
                <label class="form-label">Categoría actual:</label>
                <div class="mb-2">
                    <strong th:text="${#lists.find(categorias, c -> c.id == categoriaActual)?.nombre}">(actual)</strong>
                </div>
                <label class="form-label">Selecciona la nueva categoría:</label>
                <select class="form-select" name="categoriaNueva" required>
                    <option disabled value="">-- Selecciona --</option>
                    <option th:each="c : ${categorias}"
                            th:value="${c.id}"
                            th:text="${c.nombre}"></option>
                </select>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{'/productos/detalles/' + ${productoid}}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
