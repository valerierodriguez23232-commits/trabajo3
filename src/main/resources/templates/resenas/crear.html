<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#eef1f5; }
        h2 { font-weight:bold; }
        .text-danger { font-size:14px; }
    </style>
</head>

<body>

<div class="container mt-5 col-md-6">

    <div class="card p-4 shadow">

        <h2 class="text-center mb-3">Nueva Reseña</h2>

        <form th:action="@{/resenas/crear}" th:object="${resena}" method="post">


            <input type="hidden" th:if="${resena.productoId != null}"
                   th:field="*{productoId}" />

            <div class="mb-3">
                <label class="form-label">Comentario</label>
                <textarea class="form-control" th:field="*{comentario}"></textarea>

                <div class="text-danger"
                     th:if="${#fields.hasErrors('comentario')}"
                     th:errors="*{comentario}">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Calificación (1-5)</label>
                <input type="number" class="form-control" th:field="*{calificacion}" min="1" max="5"/>

                <div class="text-danger"
                     th:if="${#fields.hasErrors('calificacion')}"
                     th:errors="*{calificacion}">
                </div>
            </div>

            <div class="mb-3" th:if="${resena.productoId == null}">
                <label class="form-label">ID del Producto</label>
                <input type="number" class="form-control" th:field="*{productoId}" />

                <div class="text-danger"
                     th:if="${#fields.hasErrors('productoId')}"
                     th:errors="*{productoId}">
                </div>
            </div>

            <div class="text-center mt-4">
                <button class="btn btn-success" type="submit">Guardar</button>

                <a th:if="${resena.productoId != null}"
                   th:href="@{'/resenas/listar/' + ${resena.productoId}}"
                   class="btn btn-secondary">Cancelar</a>

                <a th:if="${resena.productoId == null}"
                   th:href="@{/resenas}"
                   class="btn btn-secondary">Cancelar</a>
            </div>

        </form>

    </div>

</div>

</body>
</html>
