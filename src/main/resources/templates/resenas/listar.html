<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Reseñas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="mb-3">Reseñas</h2>

    <a href="/" class="btn btn-secondary mb-3">← Volver al menú</a>

    <a th:if="${productoid != null}"
       th:href="@{'/resenas/crear/' + ${productoid}}"
       class="btn btn-primary mb-3">➕ Crear Reseña</a>

    <a th:if="${productoid == null}"
       th:href="@{'/resenas/crear'}"
       class="btn btn-primary mb-3">➕ Crear Reseña</a>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Comentario</th>
            <th>Calificación</th>
            <th>ID Producto</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="r : ${resenas}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.comentario}"></td>
            <td th:text="${r.calificacion}"></td>
            <td th:text="${r.productoId}"></td>

            <td>
                <a th:href="@{'/resenas/editar/' + ${r.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/resenas/eliminar/' + ${r.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
