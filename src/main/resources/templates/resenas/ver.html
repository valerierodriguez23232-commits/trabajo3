<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Reseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

  <h2>Detalle de Reseña</h2>

  <a th:href="@{/}" class="btn btn-secondary mb-3">⬅ Volver al menú</a>

  <div class="card p-3">
    <p><strong>ID:</strong> <span th:text="${resena.id}"></span></p>
    <p><strong>Comentario:</strong> <span th:text="${resena.comentario}"></span></p>
    <p><strong>Calificación:</strong> <span th:text="${resena.calificacion}"></span></p>
    <p><strong>Producto:</strong> <span th:text="${resena.productoid}"></span></p>
  </div>

</div>

</body>
</html>
