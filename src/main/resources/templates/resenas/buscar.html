<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Reseña por Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container col-md-6 mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Buscar Reseña por Producto</h3>

        <form th:action="@{/resenas/buscar}" method="post">
            <div class="mb-3">
                <label class="form-label">ID del Producto</label>
                <input type="number" name="productoid" class="form-control" required min="1" />
            </div>

            <div class="mb-3">
                <label class="form-label">ID de la Reseña</label>
                <input type="number" name="resenaid" class="form-control" required min="1" />
            </div>

            <div class="text-center">
                <button class="btn btn-primary">Buscar Reseña</button>
                <a th:href="@{/resenas}" class="btn btn-secondary">Volver a Reseñas</a>
            </div>

        </form>

        <div class="mt-3">
            <p class="text-danger" th:text="${mensaje}" th:if="${mensaje}"></p>
        </div>
    </div>
</div>
</body>
</html>
