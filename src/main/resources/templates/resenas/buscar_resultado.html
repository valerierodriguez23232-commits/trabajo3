<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Buscar Reseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 col-md-8">
    <div class="card p-4 shadow">
        <h3 class="mb-3">Resultado de la búsqueda</h3>

        <div th:if="${resena != null}">
            <p><strong>ID Reseña:</strong> <span th:text="${resena.id}"></span></p>
            <p><strong>Producto ID:</strong> <span th:text="${resena.productoId}"></span></p>
            <p><strong>Comentario:</strong> <span th:text="${resena.comentario}"></span></p>
            <p><strong>Calificación:</strong> <span th:text="${resena.calificacion}"></span></p>

            <div class="mt-3">
                <a th:href="@{'/resenas/editar/' + ${resena.id}}" class="btn btn-warning">Editar Reseña</a>
                <a th:href="@{/resenas}" class="btn btn-secondary">Volver a Reseñas</a>
            </div>
        </div>

        <div th:if="${resena == null}">
            <div class="alert alert-danger">
                <p th:text="${mensaje}">No se encontró la reseña.</p>
            </div>
            <a th:href="@{/resenas/buscar}" class="btn btn-primary">Volver a buscar</a>
        </div>

    </div>
</div>
</body>
</html>
